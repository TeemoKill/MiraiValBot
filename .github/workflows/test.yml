name: Test the QQBot
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test_program:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Install dependencies
        run: |
          go mod download
      - name: Run tests
        run: |
          go test -v ./...